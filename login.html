<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #ffe6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #a000c0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>أدخل اسمك</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <br>
    <button onclick="login()">دخول</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username !== "") {
        localStorage.setItem("username", username);
        localStorage.setItem("role", username === "المالك" ? "المالك" : "عضو");
        window.location.href = "chat.html";
      }
    }
  </script>
</body>
</html>
